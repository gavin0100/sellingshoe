<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head_html">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Windmill Dashboard</title>
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
          rel="stylesheet" />
        <link rel="stylesheet" href="/css/boot1/admin/tailwind.output.css" th:href="@{/css/boot1/admin/tailwind.output.css}"/>
        <link rel="stylesheet/scss" href="/javascript/scss/bootstrap/scss/_modal.scss" th:href="@{/javascript/scss/bootstrap/scss/_modal.scss}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"/>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </th:block>

</head>
<body>
<th:block th:fragment="navigation">
</th:block>

<th:block th:fragment="sidebar">
    <aside
      class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0"
    >
        <div class="py-4 text-gray-500 dark:text-gray-400">
            <a
              class="ml-6 text-lg font-bold text-gray-800 dark:text-gray-200"
              href="#"
            >
                Four Leaves Shoes
            </a>
            <ul>
                <li class="relative px-6 py-3">
                    <span id="span0"
                          class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                          aria-hidden="true"
                          style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/dashboard}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path d="M9.75 3v8.25H3V5.25A2.25 2.25 0 015.25 3h4.5zM9.75 12.75V21H5.25A2.25 2.25 0 013 18.75v-4.5h6.75zM21 9.75h-6.75V3h4.5A2.25 2.25 0 0121 5.25v4.5zM14.25 21v-8.25H21v4.5a2.25 2.25 0 01-2.25 2.25h-4.5z"/>
                        </svg>
                        <span class="ml-4">Dashboard</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span1"
                          class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                          aria-hidden="true"
                          style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/user}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path d="M12 12c2.28 0 4-1.72 4-4s-1.72-4-4-4-4 1.72-4 4 1.72 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <span class="ml-4">Client</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span2"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                      aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/order}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path
                              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                            ></path>
                        </svg>
                        <span class="ml-4">Order</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span3"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                      aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/staff}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path
                              d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
                            ></path>
                            <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
                        </svg>
                        <span class="ml-4">Employee</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span4"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                      aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/product}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path
                              d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
                            ></path>
                        </svg>
                        <span class="ml-4">Product</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span5"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                      aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/category}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path
                              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
                            ></path>
                        </svg>
                        <span class="ml-4">Category</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span6"
                      class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                      aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/material}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        <span class="ml-4">Material</span>
                    </a>
                </li>
                <li class="relative px-6 py-3">
                    <span id="span7"
                          class="absolute inset-y-0 left-0 w-1 bg-purple-600 rounded-tr-lg rounded-br-lg"
                          aria-hidden="true" style="display: none;"
                    ></span>
                    <a
                      class="inline-flex items-center w-full text-sm font-semibold transition-colors duration-150 hover:text-gray-800 dark:hover:text-gray-200"
                      th:href="@{/admin/user-permission}"
                    >
                        <svg
                          class="w-5 h-5"
                          aria-hidden="true"
                          fill="none"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-2.7 0-8 1.3-8 4v3h16v-3c0-2.7-5.3-4-8-4z"></path>
                        </svg>
                        <span class="ml-4">User Permission</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var currentPath = window.location.pathname;

            if (currentPath.includes("admin/account")) {
                var spanElement = document.getElementById("span0");
                spanElement.style.display = "block";
            }

            if (currentPath.includes("admin/user")) {
                var spanElement = document.getElementById("span1");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/order")) {
                var spanElement = document.getElementById("span2");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/staff")) {
                var spanElement = document.getElementById("span3");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/product")) {
                var spanElement = document.getElementById("span4");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/category")) {
                var spanElement = document.getElementById("span5");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/material")) {
                var spanElement = document.getElementById("span6");
                spanElement.style.display = "block";
            }
            if (currentPath.includes("admin/user-permission")) {
                var spanElement = document.getElementById("span7");
                spanElement.style.display = "block";
            }
        });
    </script>
</th:block>

<th:block th:fragment="script">

</th:block>
</body>
</html>
